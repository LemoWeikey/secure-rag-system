        /* Admin Section */

        /* Loading States */

        .spinner {

        /* Responsive Design */

    </style>

        <div class="section admin-section" id="adminSection" style="display: none;">

            <button onclick="viewDeleteRequests()" class="btn btn-warning">

    <script>
        let currentUser = null;
        let currentToken = null;
        
        // Initialize page
        window.addEventListener('load', function() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (!token || !user) {
                window.location.href = '/';
                return;
            }
            
            currentToken = token;
            currentUser = JSON.parse(user);
            
            // Display user info
            const userRole = currentUser.role === 'admin' ? 'üëë Admin' : 
                           currentUser.role === 'department_user' ? 'üíº Nh√¢n vi√™n' : currentUser.role;
            
            document.getElementById('userInfo').innerHTML = 
                `${currentUser.username} ‚Ä¢ ${currentUser.department} ‚Ä¢ ${userRole}`;
            
            if (currentUser.role === 'admin') {
                document.getElementById('adminSection').style.display = 'block';
            }

            loadDepartmentFiles();
            initializeFileInput();
        });
        
        // Initialize file input with drag & drop
        function initializeFileInput() {
            const fileInput = document.getElementById('file');
            const fileDisplay = document.getElementById('fileDisplay');
            
            fileInput.addEventListener('change', function(e) {
                updateFileDisplay(e.target.files[0]);
            });
            
            // Drag & drop functionality
            fileDisplay.addEventListener('dragover', function(e) {
                e.preventDefault();
                fileDisplay.style.borderColor = '#667eea';
                fileDisplay.style.background = '#f0f4ff';
            });
            
            fileDisplay.addEventListener('dragleave', function(e) {
                e.preventDefault();
                fileDisplay.style.borderColor = '#cbd5e0';
                fileDisplay.style.background = '#f8fafc';
            });
            
            fileDisplay.addEventListener('drop', function(e) {
                e.preventDefault();
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    fileInput.files = files;
                    updateFileDisplay(files[0]);
                }
                fileDisplay.style.borderColor = '#cbd5e0';
                fileDisplay.style.background = '#f8fafc';
            });
        }
        
        function updateFileDisplay(file) {
            const fileDisplay = document.getElementById('fileDisplay');
            const fileIcon = fileDisplay.querySelector('.file-input-icon');
            const fileText = fileDisplay.querySelector('.file-input-text');
            
            if (file) {
                fileDisplay.classList.add('has-file');
                fileIcon.className = 'fas fa-file-check file-input-icon';
                fileText.textContent = file.name;
            } else {
                fileDisplay.classList.remove('has-file');
                fileIcon.className = 'fas fa-file-upload file-input-icon';
                fileText.textContent = 'K√©o th·∫£ file ho·∫∑c click ƒë·ªÉ ch·ªçn';
            }
        }
        
        // File upload handler
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.getElementById('file');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const messageDiv = document.getElementById('uploadMessage');
            
            if (!fileInput.files[0]) {
                messageDiv.innerHTML = '<div class="message error">Vui l√≤ng ch·ªçn file ƒë·ªÉ t·∫£i l√™n.</div>';
                return;
            }
            
            formData.append('file', fileInput.files[0]);
            
            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = '<div class="spinner"></div> ƒêang t·∫£i l√™n...';
            messageDiv.innerHTML = '';
            
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + currentToken
                    },
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    messageDiv.innerHTML = '<div class="message success"><i class="fas fa-check-circle"></i> ' + result.message + '</div>';
                    fileInput.value = '';
                    updateFileDisplay(null);
                    loadDepartmentFiles();
                } else {
                    messageDiv.innerHTML = '<div class="message error"><i class="fas fa-exclamation-circle"></i> ' + result.error + '</div>';
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="message error"><i class="fas fa-exclamation-circle"></i> T·∫£i l√™n th·∫•t b·∫°i: ' + error.message + '</div>';
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.innerHTML = '<i class="fas fa-upload"></i> T·∫£i l√™n File';
            }
        });

        // Load department files
        async function loadDepartmentFiles() {
            const fileListDiv = document.getElementById('fileList');
            fileListDiv.innerHTML = '<div class="empty-state"><i class="fas fa-spinner fa-spin"></i><br>ƒêang t·∫£i danh s√°ch...</div>';
            
            try {
                const response = await fetch('/api/files', {
                    headers: { 'Authorization': 'Bearer ' + currentToken }
                });
                const result = await response.json();
                
                if (result.success) {
                    if (result.files.length === 0) {
                        fileListDiv.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-folder-open"></i>
                                <h3>Ch∆∞a c√≥ t√†i li·ªáu n√†o</h3>
                                <p>T·∫£i l√™n t√†i li·ªáu ƒë·∫ßu ti√™n ƒë·ªÉ b·∫Øt ƒë·∫ßu s·ª≠ d·ª•ng h·ªá th·ªëng.</p>
                            </div>`;
                    } else {
                        let html = '';
                        result.files.forEach(file => {
                            const uploadDate = new Date(file.upload_date).toLocaleDateString('vi-VN');
                            html += `
                                <div class="file-card">
                                    <div class="file-header">
                                        <div class="file-info">
                                            <div class="file-name">
                                                <i class="fas fa-file-alt"></i>
                                                ${file.filename}
                                            </div>
                                            <div class="file-meta">
                                                ${file.department} ‚Ä¢ ${file.uploaded_by} ‚Ä¢ ${uploadDate}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="file-actions">
                                        <button onclick="downloadFile(${file.id})" class="btn btn-primary">
                                            <i class="fas fa-download"></i>
                                            T·∫£i xu·ªëng
                                        </button>
                                        <button onclick="requestDelete(${file.id})" class="btn btn-danger">
                                            <i class="fas fa-trash-alt"></i>
                                            Y√™u c·∫ßu X√≥a
                                        </button>
                                    </div>
                                </div>`;
                        });
                        fileListDiv.innerHTML = html;
                    }
                } else {
                    fileListDiv.innerHTML = '<div class="message error"><i class="fas fa-exclamation-circle"></i> ' + result.error + '</div>';
                }
            } catch (error) {
                fileListDiv.innerHTML = '<div class="message error"><i class="fas fa-exclamation-circle"></i> Kh√¥ng th·ªÉ t·∫£i danh s√°ch: ' + error.message + '</div>';
            }
        }

        // Download file
        function downloadFile(fileId) {
            window.open('/api/download/' + fileId + '?token=' + currentToken, '_blank');
